<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>

    <form>
        <input type="text" id="numbers" placeholder="e.g., 20, 31, 1, 55, 6">
        <button type="button" onclick="calculateNumbers()">Calculate</button>
    </form>

    <div id="results">
        <p>For: </p>
        <p>Prime Numbers: <span id="for-primeNum"></span></p>
        <p>Composite Numbers: <span id="for-compositeNum"></span></p>
        <p>Neither: <span id="for-neitherNum"></span></p>
        <br>
        <p>For Each: </p>
        <p>Prime Numbers: <span id="forEach-primeNum"></span></p>
        <p>Composite Numbers: <span id="forEach-compositeNum"></span></p>
        <p>Neither: <span id="forEach-neitherNum"></span></p>
        <br>
        <p>Map: </p>
        <p>Prime Numbers: <span id="map-primeNum"></span></p>
        <p>Composite Numbers: <span id="map-compositeNum"></span></p>
        <p>Neither: <span id="map-neitherNum"></span></p>

    </div>
    <script src="/js/script.js"></script>
</body>
</html>
